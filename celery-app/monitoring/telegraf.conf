# monitoring/telegraf.conf

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  hostname = ""
  omit_hostname = true

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  timeout = "5s"

[[outputs.prometheus_client]]
  listen = ":9273"
  metric_version = 2